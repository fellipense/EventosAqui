    <!-- MAIN -->
    <main class="container-fluid p-4 mt-5 mb-5">
       <div class="container d-flex align-items-center
                    h-100">

            <div class="row justify-content-evenly">
            
                <!-- CONTATE-NOS -->
                    
                <h1 class="mb-5">Para finalizar a compra, escolha a forma de pagamento.</h1>

                <!-- FORMULÁRIO PARA ENVIO DE MENSAGEM -->
                <div class="p-3" style="background-color: rgb(200, 200, 200);">

                    <!-- MARTECARD  -->
                    <div class="d-inline-block mx-2 mb-3 position-relative bg-white" style="height: 150px; width: 150px;">
                        <img class="position-absolute" src="./images/mastercard.png" width="150px"
                            style="top: 30px;">
                        <button type="button" class="btn w-100 h-100" style="visibility: hidden;"></button>
                    </div>

                    <!-- PIX -->
                    <div class="d-inline-block mx-2 position-relative bg-white" style="height: 150px; width: 150px;">
                        <img class="position-absolute" src="./images/pix.png" width="130px"
                            style="top: 40px; margin: 5px;">
                        <button type="button" class="btn w-100 h-100" style="visibility: hidden;"></button>
                    </div>

                    <!-- DADOS DO CARTÃO -->
                    <div class="row text-black mt-4">
                        <div class="col-md-8">
                            <h4>Número do cartão</h4>
                            <input type="text" class="whiteform-input" placeholder="0000 0000 0000 0000">
                        </div>
                    </div>

                    <div class="row text-black mt-5">
                        <div class="col-4">
                            <h4>Validade</h4>
                            <input type="text" class="whiteform-input" placeholder="MM/AA">
                        </div>

                        <div class="col-md-4 col">
                            <h4>Cód. de segurança</h4>
                            <input type="text" class="whiteform-input" placeholder="999">
                        </div>
                    </div>

                    <div class="row text-black mt-5">
                        <div class="col-sm-8">
                            <h4>Nome do titular do cartão</h4>
                            <input type="text" class="whiteform-input" placeholder="Nome escrito no cartão">
                        </div>
                    </div>

                    <div class="row text-black mt-5">
                        <div class="col-md-3 col-5">
                            <h4>CFP</h4>
                            <input type="text" class="whiteform-input" placeholder="000.000.000-00">
                        </div>
                        <div class="col-md-5 col">
                            <h4>Data de Nascimento</h4>
                            <input type="text" class="whiteform-input" placeholder="DD/MM/AAAA">
                        </div>
                    </div>

                    <div class="row mt-5 justify-content-center">
                        <div class="col-md-6 col-12">
                            <button class="p-2" id="realizarpagamento" style="color: black;">
                                <p class="fs-2 m-0">Realizar Pagamento</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
